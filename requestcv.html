<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request CV | Ishrak Farhan</title>

  <!-- Fonts & Icons (same as your site) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 0;
    }

    .form-shell {
      max-width: 450px;
      margin: 60px auto;
      padding: 0 16px;
    }

    form {
      max-width: 450px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.5);
    }

    form h2 {
      text-align: center;
      margin-bottom: 22px;
      font-family: "Poppins", sans-serif;
      font-weight: 700;
      color: #0b1635;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      text-align: left;
      font-family: "Poppins", sans-serif;
    }

    form input 
    {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #f5efef;
    font-size: 0.95rem;
    outline: none;
    transition: box-shadow 0.2s;
    box-sizing: border-box;
    }


    form input:focus {
      background: #fff;
      box-shadow: 0 0 0 2px #2446f2;
      border-color: #2446f2;
    }

    form button {
      width: 100%;
      background: var(--muted);
      color: #ffffff;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
       background: var(--accent);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      font-weight: 600;
      color: #2446f2;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="form-shell">
    <form action="https://formspree.io/f/xrbaprop" method="POST">
      <h2>Request My CV</h2>

      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="company">Company / Organization:</label>
      <input type="text" id="company" name="company" placeholder="Enter your company" />

      <button type="submit">Submit Request →</button>

      <a href="index.html" class="back-link">← Go back to Home</a>
    </form>
  </div>
</body>
</html>
